name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Copy Tracking Data
        run: |
          # Clear out the old files
          rm -rf /labelbox-tracking/assets/tracking_data/*
          echo "Contents of assets/tracking_data after cleanup and copy:"
          ls -la /labelbox-tracking/assets/tracking_data || echo "assets/tracking_data directory is empty"
          # Recreate the directory and copy the new files
          mkdir -p /labelbox-tracking/assets/tracking_data
          cp /labelbox-tracking/tracking_data/*.csv /labelbox-tracking/assets/tracking_data/ || echo "No CSV files found"
          cp /labelbox-tracking/tracking_data/*.txt /labelbox-tracking/assets/tracking_data/ || echo "No TXT files found"

      - name: Update Index with Latest Files
        run: |
          LATEST_CSV=$(ls -t tracking_data/*.csv | head -n 1 | xargs -n 1 basename)
          LATEST_TXT=$(ls -t tracking_data/*.txt | head -n 1 | xargs -n 1 basename)
          echo "---" > index.md
          echo "layout: default" >> index.md
          echo "title: Tracking Data" >> index.md
          echo "---" >> index.md
          echo "" >> index.md
          echo "# Daily Tracking Reports" >> index.md
          echo "" >> index.md
          echo "Download the latest tracking data below:" >> index.md
          echo "" >> index.md
          echo "- [CSV Report](/labelbox-tracking/assets/tracking_data/${LATEST_CSV})" >> index.md
          echo "- [TXT Report](/labelbox-tracking/assets/tracking_data/${LATEST_TXT})" >> index.md

      - name: Debug Updated Index
        run: |
          echo "Contents of index.md:"
          cat index.md

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Debug Jekyll Build Output
        run: |
          echo "Contents of the build output directory (_site):"
          ls -la _site/assets/tracking_data || echo "assets/tracking_data not found in _site"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
